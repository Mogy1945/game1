<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOOTING GAME</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <div class="end-display">
        <p>RESET</p>
    </div>
    <div class="game-container">
        <div class="game-prev-box">
            <div class="game-manual">
                <div class="manual-box">
                    <p>始め方</p>
                    <ol>
                        <li>「遊び方」を読んでください。</li>
                        <li>難易度を選択してください。</li>
                        <li>「ゲームスタート」をクリックするとはじまります。</li>
                    </ol>
                </div>
                <div class="manual-box">
                    <p>遊び方</p>
                    <ol>
                        <li>左側のコントローラーで<span class="player_color">機体</span>が動きます</li>
                        <li><span class="enemy_color">インベーダー</span>が<span class="player_color">機体</span>にあたったら負け</li>
                        <li><span class="enemy_color">インベーダー</span>が最下部の行に、「Easy:10」「それ以外:15」つ落ちたら勝ち</li>
                    </ol>
                </div>
            </div>
            <div class="game-settings">
                <select name="level" id="level_selected">
                    <option value="">難易度を選択してください。</option>
                    <option value="easy" class="easy_color">Easy</option>
                    <option value="normal" class="normal_color">Normal</option>
                    <option value="hard" class="hard_color">Hard</option>
                    <option value="legend" class="legend_color">Legend</option>
                </select>
            </div>
            <div class="game-starter disabled">
                <p class="game-start-btn" disabled="true">ゲームスタート</p>
            </div>
            <div class="game-controller">
                <!-- <span class="up" onclick="moving('up')"></span> -->
                <div class="wide-box">
                    <span class="left" data-way="left"></span>
                    <span class="right" data-way="right"></span>
                </div>
                <!-- <span class="down" onclick="moving('down')"></span> -->
            </div>
        </div>


        <table class="square-table">
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"
        integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>
    <script>
        //フィールドを生成する処理
        const squareGenerater = () => {
            // 管理者設定 //
            const squareSettings = {
                row: 10, //行
                column: 20, //列
            }
            // 管理者設定 //
            let destData = "";
            let td_num = 0;

            for (let i = 1; i <= squareSettings.row; i++) {
                destData += '<tr>';
                for (let i = 1; i <= squareSettings.column; i++) {
                    destData += `<td class="square" data-num="${i + td_num}"><span></span></td>`
                    if (i === 20) {
                        td_num += 20;
                    }
                }
                destData += '</tr>';
            }
            $('.square-table').append(destData)

            //プレイヤーセット
            $('tr:last-of-type td:last-of-type').addClass('player');
        }
        squareGenerater();
    </script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
