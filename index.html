<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="end-display">
        <p>RESET</p>
    </div>
    <div class="game-container">
        <div class="game-prev-box">
            <div class="game-manual">
                <div class="manual-box">
                    <p>始め方</p>
                    <ol>
                        <li>「遊び方」を読んでください。</li>
                        <li>難易度を選択してください。</li>
                        <li>「ゲームスタート」をクリックするとはじまります。</li>
                    </ol>
                </div>
                <div class="manual-box">
                    <p>遊び方</p>
                    <ol>
                        <li>左側のコントローラーで○が動きます</li>
                        <li>✖が○にあたったら負け</li>
                        <li>✖が最下部の行に2つ落ちたら勝ち</li>
                    </ol>
                </div>
            </div>
            <div class="game-settings">
                <select name="level" id="level_selected">
                    <option value="">難易度を選択してください。</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="legend">legend</option>
                </select>
            </div>
            <div class="game-starter">
                <p class="game-start-btn" onclick="startControl()">ゲームスタート</p>
            </div>
            <div class="game-controller">
                <!-- <span class="up" onclick="moving('up')"></span> -->
                <div class="wide-box">
                    <span class="left" onclick="moving('left')"></span>
                    <span class="right" onclick="moving('right')"></span>
                </div>
                <!-- <span class="down" onclick="moving('down')"></span> -->
            </div>
        </div>


        <table class="square-table">
            <tr>
                <td class="square" data-num="1"><span></span></td>
                <td class="square" data-num="2"><span></span></td>
                <td class="square" data-num="3"><span></span></td>
                <td class="square" data-num="4"><span></span></td>
                <td class="square" data-num="5"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="6"><span></span></td>
                <td class="square" data-num="7"><span></span></td>
                <td class="square" data-num="8"><span></span></td>
                <td class="square" data-num="9"><span></span></td>
                <td class="square" data-num="10"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="11"><span></span></td>
                <td class="square" data-num="12"><span></span></td>
                <td class="square" data-num="13"><span></span></td>
                <td class="square" data-num="14"><span></span></td>
                <td class="square" data-num="15"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="16"><span></span></td>
                <td class="square" data-num="17"><span></span></td>
                <td class="square" data-num="18"><span></span></td>
                <td class="square" data-num="19"><span></span></td>
                <td class="square" data-num="20"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="21"><span></span></td>
                <td class="square" data-num="22"><span></span></td>
                <td class="square" data-num="23"><span></span></td>
                <td class="square" data-num="24"><span></span></td>
                <td class="square" data-num="25"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="26"><span></span></td>
                <td class="square" data-num="27"><span></span></td>
                <td class="square" data-num="28"><span></span></td>
                <td class="square" data-num="29"><span></span></td>
                <td class="square" data-num="30"><span></span></td>
            </tr>
            <tr>
                <td class="square" data-num="31"><span></span></td>
                <td class="square" data-num="32"><span></span></td>
                <td class="square" data-num="33"><span></span></td>
                <td class="square" data-num="34"><span></span></td>
                <td class="square" data-num="35"><span></span></td>
            </tr>
            <tr class="end-game-box">
                <td class="square" data-num="36"><span></span></td>
                <td class="square" data-num="37"><span></span></td>
                <td class="square" data-num="38"><span></span></td>
                <td class="square" data-num="39"><span></span></td>
                <td class="square" data-num="40"><span class="player"></span></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"
        integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
